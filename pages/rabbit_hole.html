<html>

<head>
  <title>Okonko - Down Rabbit Hole</title>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" type="text/css" href="../css/slick.css">
  <link rel="stylesheet" type="text/css" href="../css/slick-theme.css">
</head>
<style type="text/css">
html, body {
  margin: 0;
  padding: 0;
}

* {
  box-sizing: border-box;
}

.slider {
    width: 50%;
    margin: 100px auto;
}

.slick-slide {
  margin: 0px 20px;
}

.slick-slide img {
  width: 100%;
}

.slick-prev:before,
.slick-next:before {
    color: black;
}
</style>

<body>
    <!-- Header -->
    <header id="header">
        <h1><strong><a href="../index.html">Okonko</a></strong></h1>
        <nav id="nav">
            <ul>
                <li><a href="../index.html">Home</a></li>
            </ul>
        </nav>
    </header>
    <!-- Main -->
    <section id="main" class="wrapper">
        <div class="container">
            <header class="major special">
                <h2>Rabbit Hole</h2>
            </header>
          </div>
  </section>
    <section class="regular slider">
      <div>
        <img src="../images/puzzle.png" alt="puzzle1"/>
      </div>
      <div>
        <img src="../images/Okonko.png" alt="reward1"/>
      </div>
      <div>
        <audio controls id="audio">
            <source src="../media/audio.mp3" type="audio/mpeg">
            Your browser does not support the audio tag.
        </audio>
      </div>
      <div>
          <img src="../images/is.png" alt="reward2"/>
      </div>
      <div id="video">
        <video width="280" height="240" controls>
          <source src="../media/video.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </div>
      <div>
          <img src="../images/here.png" alt="puzzle1"/>
      </div>
  </section>
  <script src="../js/jquery.min.js" type="text/javascript"></script>
  <script src="../js/slick.js" type="text/javascript" charset="utf-8"></script>
  <script type="text/javascript">
    $(document).on('ready', function() {
      $(".regular").slick({
        dots: true,
        infinite: true,
        slidesToShow: 3,
        slidesToScroll: 3
      });
      $(".center").slick({
        dots: true,
        infinite: true,
        centerMode: true,
        slidesToShow: 3,
        slidesToScroll: 3
      });
      $(".variable").slick({
        dots: true,
        infinite: true,
        variableWidth: true
      });
    });
  </script>
</body>
</html>
